<button (click)="goBack()">Go Back</button>
<div *ngIf="hero">
    <h4>{{hero.name | uppercase}}'s Details</h4>
    <div><span>id: {{hero.id}}</span></div>
    <div>
        <label for="name">Name:
        <input type="text" [(ngModel)]="hero.name" placeholder="name">
        </label>
    </div> 
    <button (click)="save()">Save</button>  
</div>
